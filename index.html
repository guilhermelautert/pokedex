<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="favicon-16x16 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span>
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="inputSearch"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="pokedex.png" alt="Pokédex" class="pokedex">
    </main>
    <script src="script.js"></script>
</body>
</html>
